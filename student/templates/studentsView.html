<!DOCTYPE html>
<html>

<head>
    <title>NewsLatter</title>
</head>

<body>

<!--showing success message-->
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
            {{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<!--Form with multiple submit buttons-->
<form action="" method="POST">
    <label for="dept">EEnter the department (Examples: CS, CE, EE):</label>
    <input type="dept" id="dept" name="department" />
    <br> <br>
    <button type="submit" name="Search">Subscribe</button>
</form>

</body>
</html>
